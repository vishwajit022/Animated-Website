<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="cursor"></div>
    <div id="main">
        <div id="page1">
            <h1 class="neeche">Change</h1>
            <h1> the Course</h1>
            <div id="video-container">
                <div id="play">PLAY</div>
                <video autoplay loop muted src="video.mp4"></video>
            </div>
        </div>
        <div id="page2">

            <div id="elem1" class="elem">
                <img data-scroll data-scroll-speed="1" src="https://cdn.sanity.io/images/w8f1ak3c/production/ee1c2e8894a4c47c4f4ce71b8973589f8a5045b2-902x1500.png/Rectangle%203.png?rect=1,0,900,1500&w=640&h=1067&fit=min&auto=format" />
                <div data-scroll data-scroll-speed="-1" class="details"></div>
            </div>
            <div id="elem2" class="elem">
                <img data-scroll data-scroll-speed="2" src="https://cdn.sanity.io/images/w8f1ak3c/production/bb84b7106e978c37f5aa92c8d5781751b2e9d9f2-900x1500.png/Rectangle%202.png?w=640&h=1067&auto=format" />
                <div data-scroll data-scroll-speed="-1" class="details"></div>
            </div>
            <div id="elem3" class="elem">
                <img data-scroll data-scroll-speed="1" src="https://cdn.sanity.io/images/w8f1ak3c/production/d3151106849ff2494d66916cf554c68a0603444d-902x1500.png/Rectangle%20220.png?rect=1,0,900,1500&w=640&h=1067&fit=min&auto=format" />
                <div data-scroll data-scroll-speed="-1" class="details"></div>
            </div>
        </div>
        <div id="page3">
            <div class="child" id="child1">
                <img data-scroll data-scroll-speed="-2" data-scroll-direction="horizontal" src="https://images.unsplash.com/photo-1549590143-d5855148a9d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDR8fGNvb2tpbmclMjBzcXVhcmUlMjBwaWN1cmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                />
            </div>
            <div class="child" id="child2">
                <img data-scroll data-scroll-speed="2" data-scroll-direction="horizontal" src="https://images.unsplash.com/photo-1506368249639-73a05d6f6488?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDV8fGNvb2tpbmclMjBzcXVhcmUlMjBwaWN1cmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                />
            </div>
            <div class="child" id="child3">
                <img data-scroll data-scroll-speed="2" data-scroll-direction="horizontal" src="https://images.unsplash.com/photo-1505576399279-565b52d4ac71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDd8fGNvb2tpbmclMjBzcXVhcmUlMjBwaWN1cmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                />
            </div>
            <div class="child" id="child4">
                <img data-scroll data-scroll-speed="-2" data-scroll-direction="horizontal" src="https://images.unsplash.com/photo-1518291344630-4857135fb581?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjF8fGNvb2tpbmclMjBzcXVhcmUlMjBwaWN1cmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                />
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
